<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 Bootstrap</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div  class="container mt-5 bg-light"> <!-- Light grey background color with 10px left and right margins -->
        <div style="width: 1200px;"class ="row">
            <div class="col-md-6 offset-md-3">
                <form class="mt-3 needs-validation" id="myForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control is-invalid" id="name" name="name" required>
                        <div class="invalid-feedback">Name is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control is-invalid" id="email" name="email" required>
                        <div class="invalid-feedback">Email is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control is-invalid" id="password" name="password" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <div class="form-group mb-3">
                        <div>
                            <label for="hobbies" class="form-label">Hobbies</label>
                        </div>
                        <div>
                            <select class="form-control is-invalid" id="hobbies" required>
                                <option selected disabled hidden></option>
                                <option>Coding</option>
                                <option>Gaming</option>
                                <option>Writing</option>
                                <option>Sports</option>
                                <option>Music</option>
                            </select>
                            <div class="invalid-feedback">Please select a hobby.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            var form = document.getElementById("myForm");
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    </script>
</body>
</html>
